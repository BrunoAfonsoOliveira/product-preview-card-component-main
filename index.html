<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">

    <section class="conteiner-img">
      <!-- <img src="images/image-product-mobile.jpg" alt="Perfume"> -->
    </section>

    <section class="content">
      <h2 class="content-category">Perfume</h2>
      <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="content-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="content-price">
        <p class="content-price-default">$149.99</p>
        <p class="content-price-discount">$169.99</p>
      </div>
      <button class="content-btn-cart">Add to Cart</button>
    </section>

  </main>

</html>
